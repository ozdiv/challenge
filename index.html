<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/w3.js"></script>
    <title>Challenge</title>
</head>

<body>

    <div class="w3-row">
        <div class="w3-col w3-container w3-light-grey" style="padding-left: 0; padding-right: 0;">
            <div class="w3-col w3-container w3-red" style="width:300px;">
                <h1>Logo</h1>
            </div>

            <div class="w3-rest w3-container w3-teal" style="padding-left: 0; padding-right: 0;">
                <h1>Search</h1>
            </div>
        </div>
    </div>
    <div class="w3-row">
        <div class="w3-col w3-container w3-blue" style="width:300px; height: 100vh;">
            <p>Text</p>
            <button class="w3-btn w3-white w3-border w3-border-blue w3-round"
                onclick="w3.addStyle('.sf-type','display','block'); w3.addStyle('.sf-cat','display','block');">Overview</button>
            <p>Text</p>
            <button class="w3-btn w3-white w3-border w3-border-blue w3-round"
                onclick="w3.addStyle('.sf-type','display','none'); w3.addStyle('.sf-type.task','display','block');">Tasks</button>
            <p>Text</p>

            <button class="w3-btn w3-white w3-border w3-border-green w3-round-xlarge"
                onclick="w3.addStyle('.sf-type','display','none'); w3.addStyle('.sf-type.document','display','block');">Documents</button>
            <p>Text</p>

            <button class="w3-btn w3-white w3-border w3-border-red w3-text-red w3-round-large"
                onclick="w3.addStyle('.sf-type','display','none'); w3.addStyle('.sf-type.note','display','block');">Notes</button>
            <p>Text</p>

            <button class="w3-button w3-yellow" onclick="w3.addStyle('.sf-cat','display','none'); w3.addStyle('.sf-cat.project','display','block');">Projects</button>
            <p>Text</p>

            <button class="w3-button w3-purple" onclick="w3.addStyle('.sf-cat','display','none'); w3.addStyle('.sf-cat.business','display','block');">Business</button>
            <p>Text</p>

            <button class="w3-button w3-teal" onclick="w3.addStyle('.sf-cat','display','none'); w3.addStyle('.sf-cat.personal','display','block');">Personal</button>
        </div>
        <div class="w3-rest w3-container w3-green" style="height: 100vh; padding-left: 0; padding-right: 0;">
            <div class=" w3-container w3-grey">
                <h1>One two three</h1>
            </div>
            <div class="w3-row w3-red">
                <div
                    class="sf-tw3-card w3-container w3-indigo w3-margin-bottom sf-card-dimensions sf-type task sf-cat project w3-col m9 l6">
                    <p>Task</p>
                    <h2 class="w3-yellow">Project</h2>
                </div>
                <div
                    class="sf-tw3-card w3-container w3-indigo w3-margin-bottom sf-card-dimensions sf-type document sf-cat project w3-col m9 l6">
                    <p>Document</p>
                    <h2 class="w3-yellow">Project</h2>

                </div>
                <div
                    class="sf-tw3-card w3-container w3-indigo w3-margin-bottom sf-card-dimensions sf-type note sf-cat personal w3-col m9 l6">
                    <p>Note</p>
                    <h2 class="w3-teal">Personal</h2>

                </div>
                <div
                    class="sf-tw3-card w3-container w3-indigo w3-margin-bottom sf-card-dimensions sf-type task sf-cat business w3-col m9 l6">
                    <p>Task</p>
                    <h2 class="w3-purple">Business</h2>

                </div>
                <div
                    class="sf-tw3-card w3-container w3-indigo w3-margin-bottom sf-card-dimensions sf-type document sf-cat personal w3-col m9 l6">
                    <p>Document</p>
                    <h2 class="w3-teal">Personal</h2>

                </div>
                <div
                    class="sf-tw3-card w3-container w3-indigo w3-margin-bottom sf-card-dimensions sf-type note sf-cat project w3-col m9 l6">
                    <p>Note</p>
                    <h2 class="w3-yellow">Project</h2>

                </div>
                <div
                    class="sf-tw3-card w3-container w3-indigo w3-margin-bottom sf-card-dimensions sf-type task sf-cat business w3-col m9 l6">
                    <p>Task</p>
                    <h2 class="w3-purple">Business</h2>

                </div>
                <div
                    class="sf-tw3-card w3-container w3-indigo w3-margin-bottom sf-card-dimensions sf-type document sf-cat personal w3-col m9 l6">
                    <p>Document</p>
                    <h2 class="w3-teal">Personal</h2>

                </div>
                <div
                    class="sf-tw3-card w3-container w3-indigo w3-margin-bottom sf-card-dimensions sf-type note sf-cat project w3-col m9 l6">
                    <p>Note</p>
                    <h2 class="w3-yellow">Project</h2>

                </div>
                <div
                    class="sf-tw3-card w3-container w3-indigo w3-margin-bottom sf-card-dimensions sf-type task sf-cat business w3-col m9 l6">
                    <p>Task</p>
                    <h2 class="w3-purple">Business</h2>

                </div>
                <div
                    class="sf-tw3-card w3-container w3-indigo w3-margin-bottom sf-card-dimensions sf-type document sf-cat personal w3-col m9 l6">
                    <p>Document</p>
                    <h2 class="w3-teal">Personal</h2>


                </div>
                <div
                    class="sf-tw3-card w3-container w3-indigo w3-margin-bottom sf-card-dimensions sf-type note sf-cat business w3-col m9 l6">
                    <p>Note</p>
                    <h2 class="w3-purple">Business</h2>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
